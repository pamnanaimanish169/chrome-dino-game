<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game Runner | Contact Us</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body class="flex flex-col h-screen justify-between items-center">
    <!-- Header -->
    <header class="sticky top-0 flex justify-between p-6 shadow-sm w-full bg-white z-11">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="space-x-4 text-sm sm:text-base">
                <a href="/" class="hover:text-blue-500 transition">Home</a>
                <a href="/history.html" class="hover:text-blue-500 transition">History</a>
                <a href="/contact.html" class="hover:text-blue-500 transition">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="flex justify-center items-center bg-gradient-to-b from-pink-50 to-white py-16 px-4 pt-24 w-full">
        <div class="w-full max-w-2xl bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 sm:p-12 border border-pink-100">
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-gradient-to-r from-purple-600 to-cyan-400 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <span class="text-3xl">ðŸ“¬</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Contact Us</h1>
                <p class="text-gray-600 mt-2">We'd love to hear from you! Please fill out the form below.</p>
            </div>
    
            <form action="https://formsubmit.co/38d8804a2dd6a4dd7dff52c02d48c194" method="POST" class="space-y-6">
    
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300" />
                </div>
    
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300" />
                </div>
    
                <div>
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300"></textarea>
                </div>
    
                <div class="text-center">
                    <button type="submit"
                        class="bg-gradient-to-r from-purple-600 to-cyan-400 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:scale-105 transition-transform">
                        Send Message
                    </button>
                </div>
            </form>
    
    
        </div>
    </main>
</body>

</html>
